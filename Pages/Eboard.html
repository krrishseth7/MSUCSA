<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MSUCSA | Executive Board</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg:#000;
      --fg:#f5f5f7;
      --muted:#b7b7c0;
      --panel:rgba(20,20,20,0.65);
      --stroke:rgba(255,255,255,0.12);
      --accent:#00ffc6;
      --radius:20px;
    }

    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      background:var(--bg);
      color:var(--fg);
      font-family:"Poppins",sans-serif;
      padding:40px 20px;
      display:flex;
      justify-content:center;
      backdrop-filter:blur(4px);
    }

    .container{
      width:100%;
      max-width:1100px;
    }

    header{
      text-align:center;
      margin-bottom:40px;
    }

    header h1{
      font-size:2.5rem;
      font-weight:800;
      letter-spacing:.07em;
    }

    header p{
      margin-top:8px;
      color:var(--muted);
      font-size:1.05rem;
    }

    .line{
      width:80px;
      height:4px;
      background:var(--accent);
      margin:14px auto 0;
      border-radius:4px;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:28px;
      margin-top:30px;
    }

    /* Cards */
    .card{
      background:var(--panel);
      border:1px solid var(--stroke);
      border-radius:var(--radius);
      padding:22px;
      text-align:center;
      backdrop-filter:blur(16px);
      transition:transform .25s ease, box-shadow .25s ease, border-color .25s;
    }

    .card:hover{
      transform:translateY(-6px);
      border-color:rgba(255,255,255,0.25);
      box-shadow:0 18px 40px rgba(0,0,0,.5);
    }

    /* Neon Rotating Ring */
    .avatar-wrapper{
      position:relative;
      width:140px;
      height:140px;
      margin:0 auto 18px;
    }

    .neon-ring{
      position:absolute;
      inset:-6px;
      border-radius:50%;
      background:conic-gradient(
        from 0deg,
        var(--accent),
        transparent 40%,
        var(--accent)
      );
      animation:spin 4s linear infinite;
      filter:drop-shadow(0 0 8px var(--accent));
      opacity:0.8;
    }

    @keyframes spin{
      from { transform:rotate(0deg); }
      to   { transform:rotate(360deg); }
    }

    /* Avatar inside ring */
    .avatar{
      position:relative;
      width:100%;
      height:100%;
      border-radius:50%;
      overflow:hidden;
      border:2px solid rgba(255,255,255,.08);
      z-index:2;
    }

    .avatar img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .name{
      font-size:1.28rem;
      font-weight:600;
      letter-spacing:.03em;
    }

    .role{
      margin-top:4px;
      color:var(--muted);
      font-size:.88rem;
      text-transform:uppercase;
      letter-spacing:.15em;
    }

    footer{
      text-align:center;
      margin-top:50px;
      font-size:.85rem;
      color:var(--muted);
    }

  </style>
</head>

<body>
  <div class="container">

    <header>
      <h1>MSU Cricket Student Association</h1>
      <p>Executive Board • 2025 Season</p>
      <div class="line"></div>
    </header>

    <div class="grid">

      <!-- President -->
      <div class="card">
        <div class="avatar-wrapper">
          <div class="neon-ring"></div>
          <div class="avatar">
            <img src="/Photos/Jaju.jpeg" alt="Aryan Jaju">
          </div>
        </div>
        <div class="name">Aryan Jaju</div>
        <div class="role">President</div>
      </div>

      <!-- Vice President -->
      <div class="card">
        <div class="avatar-wrapper">
          <div class="neon-ring"></div>
          <div class="avatar">
            <img src="/Photos/Tanush.jpeg" alt="Tanush Zutshi">
          </div>
        </div>
        <div class="name">Tanush Zutshi</div>
        <div class="role">Vice President</div>
      </div>

      <!-- Seth -->
      <div class="card">
        <div class="avatar-wrapper">
          <div class="neon-ring"></div>
          <div class="avatar">
            <img src="/Photos/Krrish.jpg" alt="Krrish Seth">
          </div>
        </div>
        <div class="name">Krrish Seth</div>
        <div class="role">Events</div>
      </div>

      <!-- Saad -->
      <div class="card">
        <div class="avatar-wrapper">
          <div class="neon-ring"></div>
          <div class="avatar">
            <img src="/Photos/Saad.jpeg" alt="Saad Mahmood">
          </div>
        </div>
        <div class="name">Saad</div>
        <div class="role">Secretary</div>
      </div>

      <!-- Sahil -->
      <div class="card">
        <div class="avatar-wrapper">
          <div class="neon-ring"></div>
          <div class="avatar">
            <img src="/Photos/Sahil.jpeg" alt="Sahil Sharma">
          </div>
        </div>
        <div class="name">Sahil</div>
        <div class="role">Planning & Logistics</div>
      </div>

      <!-- Rose -->
      <div class="card">
        <div class="avatar-wrapper">
          <div class="neon-ring"></div>
          <div class="avatar">
            <img src="/Photos/Rose.jpeg" alt="Aryan Rose">
          </div>
        </div>
        <div class="name">Rose</div>
        <div class="role">Social Media</div>
      </div>

      <!-- Arhaan -->
      <div class="card">
        <div class="avatar-wrapper">
          <div class="neon-ring"></div>
          <div class="avatar">
            <img src="/Photos/Arhaan.jpg" alt="Arhaan Parikh">
          </div>
        </div>
        <div class="name">Arhaan</div>
        <div class="role">Treasurer</div>
      </div>

    </div>

    <footer>
      © 2025 MSU Cricket Student Association • All Rights Reserved.
    </footer>

  </div>
</body>
</html>
