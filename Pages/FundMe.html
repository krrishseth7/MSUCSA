<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MSUCSA • Fund Us (Venmo)</title>
  <link rel="icon" type="image/png" href="./Symbol.png">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,700;1,600&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>

/* ---------------- NEON HAMBURGER + MENU ---------------- */

.menu-icon{
  display:flex;
  width:42px; height:38px;
  border-radius:12px;
  border:1px solid rgba(212,175,55,.35);
  background:rgba(20,20,20,.85);
  box-shadow:0 0 14px rgba(212,175,55,.45);
  align-items:center;
  justify-content:center;
  flex-direction:column;
  gap:6px;
  cursor:pointer;
}

.menu-line{
  width:20px; height:2px;
  border-radius:8px;
  background:linear-gradient(90deg,#d4af37,#b8921a);
  transition:transform .2s, opacity .2s;
}

.menu-icon.open .menu-line:nth-child(1){
  transform:translateY(6px) rotate(45deg);
}
.menu-icon.open .menu-line:nth-child(2){ opacity:0; }
.menu-icon.open .menu-line:nth-child(3){
  transform:translateY(-6px) rotate(-45deg);
}

/* Backdrop */
.menu-backdrop{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.65);
  backdrop-filter:blur(12px);
  opacity:0;
  pointer-events:none;
  transition:opacity .3s;
  z-index:200;
}
.menu-backdrop.open{
  opacity:1;
  pointer-events:auto;
}

/* Slide menu */
.mobile-menu{
  position:absolute;
  top:0; right:0;
  width:280px;
  height:100%;
  background:rgba(15,15,15,.95);
  border-left:1px solid rgba(212,175,55,.25);
  padding:30px 24px;
  transform:translateX(100%);
  transition:transform .35s;
  display:flex;
  flex-direction:column;
  gap:20px;
}
.menu-backdrop.open .mobile-menu{
  transform:translateX(0);
}

.mobile-menu h3{
  color:#d4af37;
  margin:0 0 10px 0;
  font-family:"Playfair Display", serif;
}

.mobile-menu a{
  color:#fff;
  text-decoration:none;
  padding:10px 4px;
  border-radius:8px;
  font-size:16px;
}
.mobile-menu a:hover{
  background:rgba(255,255,255,.08);
}

.close-menu{
  width:36px;
  height:36px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(0,0,0,.4);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  cursor:pointer;
  font-size:20px;
  margin-left:auto;
}

:root{
  --bg:#000; --bg2:#0b0b0e; --fg:#f5f5f7; --muted:#b7b7c0;
  --gold:#d4af37; --gold2:#b8921a; --ring:rgba(212,175,55,.35); --stroke:rgba(255,255,255,.08);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; color:var(--fg);
  background:
    radial-gradient(900px 400px at 10% -5%, rgba(212,175,55,.08), transparent),
    radial-gradient(1000px 500px at 90% 0%, rgba(255,255,255,.06), transparent),
    var(--bg);
  font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
}

/* ---------------- FIXED HEADER WITH HAMBURGER ---------------- */

.header{
  width:100%;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 24px;
  border-bottom:1px solid #161616;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(8px);
}

.logo{
  display:flex;
  align-items:center;
  gap:14px;
}
.logo img{width:160px}

/* ---------------- REST OF YOUR ORIGINAL PAGE (UNCHANGED) ---------------- */

.special{font-family:"Playfair Display", serif; font-weight:600}
.hero{max-width:1100px;margin:24px auto 8px;padding:0 24px}
.eyebrow{color:var(--gold);text-transform:uppercase;letter-spacing:.18em;font-size:12px;font-weight:800}
.title{font-size:clamp(28px,4.6vw,48px);letter-spacing:-.02em;margin:.25rem 0 0}
.subtitle{color:var(--muted);max-width:900px}

.card{
  max-width:1100px;margin:18px auto;padding:24px;border-radius:20px;
  border:1px solid var(--stroke);
  background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02)),var(--bg2);
  box-shadow:0 10px 30px rgba(0,0,0,.5)
}

.grid{display:grid;gap:24px}
@media (min-width:980px){.grid{grid-template-columns:1.1fr .9fr}}

.field{display:grid;gap:6px;margin-bottom:10px}
.label{font-weight:700;font-size:13px;color:var(--muted)}
.input{
  width:100%;padding:12px 14px;border-radius:12px;
  border:1px solid var(--stroke);
  background:rgba(255,255,255,.03);color:var(--fg);
}
.input:focus{box-shadow:0 0 0 6px var(--ring);border-color:var(--gold)}

.amounts{display:flex;flex-wrap:wrap;gap:10px}
.chip{
  padding:10px 14px;border-radius:999px;
  background:rgba(255,255,255,.04);
  border:1px solid var(--stroke);color:var(--fg);
  cursor:pointer
}
.chip[aria-pressed="true"]{
  outline:2px solid var(--gold);
  outline-offset:2px;
  background:rgba(212,175,55,.15)
}

.btn{
  display:inline-flex;align-items:center;justify-content:center;
  width:100%;padding:14px;
  border-radius:14px;
  border:1px solid var(--gold2);
  background:linear-gradient(135deg,var(--gold),var(--gold2));
  color:#0b0f19;font-weight:800;
  cursor:pointer;text-decoration:none
}
.btn.secondary{
  background:transparent;color:var(--fg);border:1px solid var(--stroke)
}

.aside{display:grid;gap:14px}
.aside h4{margin:0;color:var(--gold)}
.note{color:var(--muted);font-size:14px}

.qr{
  display:grid;place-items:center;gap:8px;
  background:rgba(255,255,255,.03);
  border:1px dashed var(--stroke);border-radius:14px;padding:14px
}

.row{display:flex;gap:8px;align-items:center}
.cpy{padding:10px 12px;border-radius:10px;background:#101010;border:1px solid var(--stroke);cursor:pointer;color:var(--muted)}

footer{color:#ddd;background:#111;text-align:center;padding:28px 20px;margin-top:48px;border-top:1px solid #333}

  </style>
</head>

<body>

<!-- MENU BACKDROP -->
<div id="menu-backdrop" class="menu-backdrop" data-close-menu="true">
  <div class="mobile-menu">
    <div class="close-menu" data-close-menu="true">×</div>
    <h3>Menu</h3>

    <a href="/index.html">Home</a>
    <a href="/Pages/AboutUs.html">About Us</a>
    <a href="/Pages/Achievements.html">Achievements</a>
    <a href="/Pages/Eboard.html">E-Board</a>
    <a href="/Pages/Playercard.html">Team</a>
    <a href="/Pages/FundMe.html">Fund Us</a>
    <a href="/Pages/PhotosArchieve.html">Photos</a>
    <a href="/Pages/Schedule.html">Schedule</a>
    <a href="/Pages/contactUs.html">Contact</a>
  </div>
</div>

<!-- FIXED HEADER -->
<div class="header">
  <div class="logo">
    <img src="/Symbol.png" alt="MSUCSA Logo">
    <h2 class="special">MSU Cricket Association</h2>
  </div>

  <!-- HAMBURGER -->
  <div id="menuToggle" class="menu-icon">
    <div class="menu-line"></div>
    <div class="menu-line"></div>
    <div class="menu-line"></div>
  </div>
</div>

<!-- HERO + FORM (unchanged) -->
<section class="hero">
  <div class="eyebrow special">Fund the Future</div>
  <h1 class="title special">Support MSU Cricket</h1>
  <p class="subtitle">Choose an amount & open Venmo.</p>
</section>

<section class="card">
  <div class="grid">

    <!-- LEFT -->
    <div>
      <div class="field">
        <label class="label">Name (optional)</label>
        <input id="name" class="input" />
      </div>

      <div class="field">
        <span class="label">Choose an amount</span>
        <div class="amounts">
          <button class="chip" data-amt="10">$10</button>
          <button class="chip" aria-pressed="true" data-amt="25">$25</button>
          <button class="chip" data-amt="50">$50</button>
          <button class="chip" data-amt="100">$100</button>
          <button class="chip" data-amt="0">Custom</button>
        </div>
      </div>

      <div class="field">
        <label class="label">Custom</label>
        <input id="custom" class="input" type="number" />
      </div>

      <div class="field">
        <label class="label">Message</label>
        <input id="note" class="input" />
      </div>

      <button id="venmoBtn" class="btn">Open Venmo</button>

      <div id="fallback" class="field" style="display:none;margin-top:10px;">
        <a id="venmoWeb" class="btn secondary" target="_blank">Open Venmo Web</a>
      </div>
    </div>

    <!-- RIGHT -->
    <aside class="aside">
      <h4 class="special">Our Venmo</h4>
      <div class="row">
        <input id="handle" class="input" value="@kseth2" readonly>
        <button class="cpy" id="copyBtn">Copy</button>
      </div>

      <div class="qr">
        <img src="/QRcode.png" alt="">
        <div class="note">Scan with camera</div>
      </div>
    </aside>

  </div>
</section>

<footer>© 2025 MSU Cricket Association</footer>

<script>
/* MENU LOGIC */
const backdrop = document.getElementById("menu-backdrop");
const menuToggle = document.getElementById("menuToggle");

menuToggle.addEventListener("click", ()=>{
  const open = menuToggle.classList.contains("open");
  if(open){
    menuToggle.classList.remove("open");
    backdrop.classList.remove("open");
  } else {
    menuToggle.classList.add("open");
    backdrop.classList.add("open");
  }
});

backdrop.addEventListener("click", e=>{
  if(e.target.dataset.closeMenu){
    menuToggle.classList.remove("open");
    backdrop.classList.remove("open");
  }
});

/* VENMO LOGIC */
const VENMO_HANDLE="kseth2";
document.getElementById("handle").value="@"+VENMO_HANDLE;

const chips=document.querySelectorAll(".chip");
const custom=document.getElementById("custom");
let amount=25;

chips.forEach(c=>{
  c.addEventListener("click",()=>{
    chips.forEach(x=>x.removeAttribute("aria-pressed"));
    c.setAttribute("aria-pressed","true");
    const v=+c.dataset.amt;
    if(v>0){ amount=v; custom.value=""; }
    else custom.focus();
  });
});

custom.addEventListener("input",()=>amount=+custom.value||0);

document.getElementById("copyBtn").onclick=()=>navigator.clipboard.writeText("@"+VENMO_HANDLE);

document.getElementById("venmoBtn").onclick=()=>{
  const note=encodeURIComponent(document.getElementById("note").value||"Donation");
  const app=`venmo://paycharge?txn=pay&recipients=${VENMO_HANDLE}&amount=${amount}&note=${note}`;
  const web=`https://venmo.com/u/${VENMO_HANDLE}`;
  document.getElementById("fallback").style.display="block";
  document.getElementById("venmoWeb").href=web;
  if(/iphone|android/i.test(navigator.userAgent)) location.href=app;
};
</script>

</body>
</html>
