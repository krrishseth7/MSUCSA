<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements | MSUCSA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #000;
            color: #d4af37; /* metallic gold */
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            letter-spacing: 4px;
            color: #FFD700;
            text-shadow: 0 0 15px #FFD70033;
            margin-bottom: 20px;
            border-bottom: 2px solid #FFD70033;
            padding-bottom: 10px;
        }

        img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 3px solid #FFD700;
            box-shadow: 0 0 25px #FFD70044;
            margin: 20px 0;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px #FFD70099;
        }

        h3 {
            font-weight: 500;
            font-size: 1.4rem;
            letter-spacing: 1px;
            margin-top: 5px;
            color: #ffda79;
        }
        .divider {
            width: 60%;
            height: 1px;
            background: linear-gradient(to right, transparent, #FFD70066, transparent);
            margin: 30px 0;
        }

        footer {
            font-size: 0.9rem;
            color: #777;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>ACHIEVEMENTS</h1>
    <div class="divider"></div>
    <img src="/Photos/Krrish.jpeg" alt="Krrish photo">
    <h3>Premium Fast Bowler</h3>
    <img src="/Photos/Arhaan.jpg" alt="Arhaan Parikh">
    <h3>Premium Player vice capstain</h3>

    <footer>
        ¬© 2025 MSU Cricket Association | Designed with pride üèè
    </footer>
</body>
</html>
